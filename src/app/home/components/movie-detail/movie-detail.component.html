@if (movie && movie.id) {
  <div class="movie-card-wrapper">
    <div class="movie-card-img"
         [style.background-image]="'url('+ tmdbService.getImageUrl(movie.poster_path,'w500') +')'"></div>
    <div class="movie-card-content">
      <div class="d-flex justify-content-between mb-3">
        <span class="badge bg-primary">Released: {{ movie.release_date | date:"longDate" }}</span>
        <span class="badge bg-primary">Original language: {{ movie.original_language }}</span>
        <span class="badge bg-primary">Popularity: {{ movie.popularity }}</span>
      </div>
      <h5>Overview</h5>
      <p class="movie-card-movie">
        {{ movie.overview }}
      </p>
    </div>
  </div>
}
